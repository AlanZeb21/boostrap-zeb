<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Obligatoria 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <main>
          
          <div class="row">
            
            <div class="col-md-7">
              <h1 class="mb-3">Ejercicio Obligatorio</h1>
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Nombre de pila</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Nombre válido requerido
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Apellido válido requerido
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" required="">
                    <div class="invalid-feedback">
                        Nombre de usuario requerido
                      </div>
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="email" class="form-label">Correo electrónico <span class="text-muted">(opcional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                      Por favor ingresar un correo correcto
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address" class="form-label">Habla a</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                    <div class="invalid-feedback">
                    Por favor ingresar una direccion correcta
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address2" class="form-label">Dirección 2 <span class="text-muted">(opcional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartamento o suite">
                  </div>
      
                  <div class="col-md-5">
                    <label for="country" class="form-label">País</label>
                    <select class="form-select" id="country" required="">
                      <option value="">Escoger...</option>
                      <option>Argentina</option>
                      <option>Estados Unidos</option>
                    </select>
                    <div class="invalid-feedback">
                      Por favor seleccionar un pais correcto.
                    </div>
                  </div>
      
                  <div class="col-md-4">
                    <label for="state" class="form-label">Estado</label>
                    <select class="form-select" id="state" required="">
                      <option value="">Escoger...</option>
                      <option>Buenos Aires</option>
                    </select>
                    <div class="invalid-feedback">
                      Por favor seleccionar un Estado correcto.
                    </div>
                  </div>
      
                  <div class="col-md-3">
                    <label for="zip" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required="">
                    <div class="invalid-feedback">
                      Código postal requerido
                    </div>
                  </div>
                </div>
      
                <hr class="my-4">
      
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="same-address">
                  <label class="form-check-label" for="same-address">La dirección de envío es la misma que mi dirección de facutración</label>
                </div>
      
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-info">
                  <label class="form-check-label" for="save-info">Guarde esta información para la próxima vez</label>
                </div>
      
                <hr class="my-4">
      
                
      
              </form>
            </div>
          </div>
        </main>
      
        
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
